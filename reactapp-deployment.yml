apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app2
  labels:
    name: react-app2
spec:
  replicas: 3
  selector:
    matchLabels:
      name: react-app2
  template:
    metadata:
      name: react-app2
      labels:
        name: react-app2
    spec:
      containers:
        - name: react-app2
          image: hisbu/reactapp-test2:tagVersion
          ports: 
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: react-app2-service
spec:
  type: LoadBalancer
  selector:
    name: react-app2
  ports:
    - port: 3000
      targetPort: 80
    
    